<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Knockout JS Is Fun</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="css/master.css" rel="stylesheet" />
</head>
<body>

    <img src="img/ko-logo.png" onclick="window.location.href='index.html'" />
    <div class="main-content">

        <div class="well">
            <form>
                <fieldset>
                    <legend>Data-Binding 101</legend>

                    <label>Type Something Here</label>
                    <input id="myInput" type="text" 
                           placeholder="Come on you know you want to...." />

                    <div style="padding: 25px;">
                        <button id="btnProcess" class="btn btn-primary">
                            Process Input
                        </button>
                    </div>

                    <label>Results</label>
                    <div id="myResults" class="alert alert-info" style="width: 200px; height: 50px;">
                    </div>

                </fieldset>
            </form>

        </div>

    </div>
    
    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
        $('#btnProcess').on('click', function (e) {
            e.preventDefault();
            $("#myResults").html(
                $("#myInput").val()
            );
        });
    </script>    

</body>
</html>
