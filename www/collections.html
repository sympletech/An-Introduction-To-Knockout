<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Knockout JS Is Fun</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="css/master.css" rel="stylesheet" />
</head>
<body>

    <img src="img/ko-logo.png" onclick="window.location.href='index.html'" />
    <div class="main-content">

        <h2>Collections - Iterating and Updating</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Car</th>
                    <th>Speed</th>
                    <th class="span1">Remove</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: cars">
                <tr>
                    <td data-bind="text: $data.car"></td>
                    <td data-bind="text: $data.speed"></td>
                    <td><i class="icon-remove-circle" style="cursor: pointer"></i></td>
                </tr>
            </tbody>
        </table>

        <div class="well">
            <fieldset>
                <legend>Add New Car</legend>

                <label>Car</label>
                <input type="text" />

                <label>Speed</label>
                <input type="text" />

                <br />
                <button class="btn btn-primary">Add Car</button>

            </fieldset>
        </div>

    </div>
    

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script type="text/javascript">
    var myCollection = [
        { car: "Ford Mustang", speed: 160 },
        { car: "Chevy Camaro", speed: 220 },
        { car: "Dodge Dart", speed: 140 },
        { car: "Acura Integra", speed: 195 },
        { car: "VW Love Bus", speed: 45 }
    ];

    var vModel = function () {
        var self = this;

        self.cars = ko.observableArray(myCollection);
    };

    ko.applyBindings(new vModel());

    </script>



</body>
</html>
